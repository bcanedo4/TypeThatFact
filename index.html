<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

  <title>Type That Fact!</title>
</head>
<body>
  <div class="title__container">
    <p class="heading-primary--main">
      Type That Fact!
    </p>
  </div>

  <!-- App -->
  <div id="root"></div> 

  <!-- Modal -->
  <div id="myModal" class="modal hidden">
      <!-- Modal content -->
      <div class="modal-content">
        <h2 class="modal-header">Great stuff! Here's how you did.</h2>
        <div id="words__container" class="results__text">
          <span>Number of Words Typed:</span>
        </div>
        <div id="seconds-typing__container" class="results__text">
            <span>Time spent typing:</span>
          </div>
        <div id="wpm__container" class="results__text">
          <span>Words Per Minute:</span>
        </div>
        <button id="try-again" class="try-again">Try Again</button>
      </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
